name: Weekly Summary (Scheduled)

on:
  schedule:
    - cron: "0 12 * * 0" # 毎週日曜 21:00 JST（12:00 UTC）
  workflow_dispatch: # 手動実行も可

permissions:
  contents: write # コミットに必要

jobs:
  summary:
    runs-on: ubuntu-latest

    steps:
      # ① リポジトリを取得
      - uses: actions/checkout@v4

      # ② Pythonセットアップ
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ③ 週次サマリー生成（progress.csv → docs/Progress Weekly Summary.md）
      - name: Generate weekly progress summary
        run: |
          python scripts/build_weekly_summary.py

      # ④ References一覧生成（docs/references/*.pdf → docs/references/index.md）
      - name: Generate References index
        run: |
          python scripts/build_references_index.py

      # ⑤ Notes一覧生成（docs/notes/*.md → docs/notes/index.md）
      - name: Generate Notes index
        run: |
          python scripts/build_notes_index.py

      # ⑥ 変更があれば自動コミット
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "docs/Progress Weekly Summary.md" "docs/references/index.md" "docs/notes/index.md" || true
          git commit -m "chore: update weekly progress, references and notes index" || echo "No changes"
          git push
